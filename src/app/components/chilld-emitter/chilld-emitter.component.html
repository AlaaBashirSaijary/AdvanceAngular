<div class="card h-100 shadow-sm">
  <div class="card-body text-center">
    <h5 class="card-title">{{ product?.name }}</h5>
    <p class="card-text text-muted">Price: ${{ product?.price }}</p>
    <button
      class="btn btn-primary"
      (click)="addToCart()"
    >
      Add to Cart
    </button>
  </div>
</div>
