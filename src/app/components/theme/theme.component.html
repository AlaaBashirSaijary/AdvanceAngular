<div class="theme-toggle-container">
  <label class="switch">
    <input type="checkbox" (change)="toggleTheme()" [checked]="isDarkMode">
    <span class="slider">
      <i class="fas fa-sun sun-icon"></i> <!-- أيقونة الشمس -->
      <i class="fas fa-moon moon-icon"></i> <!-- أيقونة القمر -->
    </span>
  </label>
</div>
